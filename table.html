<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table.html</title>

    <style>
    table, th, tr, td {
        border: solid 1px black;
    }
    </style>

</head>
<body>
    <h1>오늘의 날씨</h1><br>

    <table>

            <th>풍속(m/s)</th>
        </tr>

        <tr>
            <td rowspan="2">서울/경기</td>
            <td>23</td>
            <td>60</td>
            <td>80</td>
            <td>4.7</td>
        </tr>

        <tr>
<!--            <td>경기도</td>-->

            <td>60</td>
            <td>80</td>

        </tr>

            <td>제주도</td>

            <td>85</td>
            <td>3.6</td>
